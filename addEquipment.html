<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Equipment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add Equipment</h1>
    </header>
    <main>
        <form id="addEquipmentForm">
            <label for="equipmentNo">Equipment no.:</label>
            <input type="text" id="equipmentNo" name="equipmentNo" required><br><br>

            <label for="serialNo">Serial No.:</label>
            <input type="text" id="serialNo" name="serialNo" required><br><br>

            <label for="equipmentType">Equipment Type:</label>
            <input type="text" id="equipmentType" name="equipmentType" required><br><br>

            <label for="modelNo">Model No.:</label>
            <input type="text" id="modelNo" name="modelNo" required><br><br>

            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" name="manufacturer" required><br><br>

            <label for="sapNo">SAP No:</label>
            <input type="text" id="sapNo" name="sapNo" required><br><br>

            <label for="customsNo">Customs No.:</label>
            <input type="text" id="customsNo" name="customsNo" required><br><br>

            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" required><br><br>

            <label for="batteryType">Battery type:</label>
            <input type="text" id="batteryType" name="batteryType" required><br><br>

            <label for="weight">Weight (Kg):</label>
            <input type="number" id="weight" name="weight" step="0.01" required><br><br>

            <label for="imageLink">Image link:</label>
            <input type="text" id="imageLink" name="imageLink"><br><br>

            <label for="calibratedOn">Calibrated on:</label>
            <input type="date" id="calibratedOn" name="calibratedOn" required><br><br>

            <label for="cycleDuration">Cycle duration:</label>
            <input type="text" id="cycleDuration" name="cycleDuration" required><br><br>

            <label for="calibrationDueOn">Calibration due on:</label>
            <input type="date" id="calibrationDueOn" name="calibrationDueOn" required><br><br>

            <label for="handoverDate">Handover date:</label>
            <input type="date" id="handoverDate" name="handoverDate"><br><br>

            <label for="handoverTo">Handover to:</label>
            <input type="text" id="handoverTo" name="handoverTo"><br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>

            <label for="returnDate">Return date:</label>
            <input type="date" id="returnDate" name="returnDate"><br><br>

            <label for="warehouse">Warehouse:</label>
            <input type="text" id="warehouse" name="warehouse"><br><br>

            <label for="storageLocation">Storage location:</label>
            <input type="text" id="storageLocation" name="storageLocation"><br><br>

            <label for="calibrationStatus">Calibration status:</label>
            <input type="text" id="calibrationStatus" name="calibrationStatus" required><br><br>

            <label for="utilizationStatus">Utilization status:</label>
            <input type="text" id="utilizationStatus" name="utilizationStatus" required><br><br>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
        <button id="testConnectionBtn">Test Connection</button>
        <div id="testResult"></div>
    </main>
    <footer>
        <button onclick="window.history.back()">Go Back</button>
    </footer>
    <script type="module" src="addEquipment.js"></script>
</body>
</html>
